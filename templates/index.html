{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-2 col-md-8">
      <p><h4>This Is A House Of Learned Doctors</h4></p>
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" width="100%"
        style="max-width:560px; max-height:315px;"
        src="//www.youtube.com/embed/hh1oaumUoyc"></iframe>
      </div>
      <p id="timestamp"></p>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
  {{super()}}
  <script type="text/javascript">
  $(document).ready(function() {
      $.ajax({
          url: "/_get_timestamp"
      }).then(function(data) {
         $("p#timestamp").append(data);
      });
  });
  </script>
{% endblock %}
