{%- extends "base.html" %}


{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="text-center">
          <h3>This Is A House Of Learned Doctors</h3>
        </div>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item"
            style="max-width:560px; max-height:315px;"
            src="https://www.youtube.com/embed/hh1oaumUoyc"></iframe>
        </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>

<div>
  <p id="timestamp"></p>
</div>
{% endblock %}


{% block scripts %}
  {{super()}}
  <script type="text/javascript">
  $(document).ready(function() {
      $.ajax({
          url: "/_get_timestamp"
      }).then(function(data) {
         $("p#timestamp").append(data);
      });
  });
  </script>
{% endblock %}
